<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Desaf√≠o websockets</title>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    <div class="container-fluid form-top-container">
      <form action="http://localhost:8088/" method="POST" enctype="application/x-www-form-urlencoded" name="form">
        <h1>Ingrese producto</h1>
        <div class="input-group input-group-sm mb-3">
          <input name="title" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Title">
        </div>
        <div class="input-group input-group-sm mb-3">
          <input name="price" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Price">
        </div>
        <div class="input-group input-group-sm mb-3">
          <input name="thumbnail" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Thumbnail">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>

    <div class="container-fluid product-container" id="products-container">
    <!-- Contenido dinamico productos -->
    </div>
  
  <div class="container-fluid container-chat">
    <h2>Centro de Mensajes</h2>
    <form id="form-message">
      <div class="form-group">
        <input type="email" class="form-control" id="author" placeholder="Email" required>
      </div>
      <div id="message-container" class="message-container">
            <!-- Contenido dinamico chat-->
      </div>
      <div class="form-group">
        <textarea class="form-control" id="message" rows="2" placeholder="Mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" id="send-btn">Enviar</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
